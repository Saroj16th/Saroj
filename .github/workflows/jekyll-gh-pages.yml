<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .invitation {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .invitation h1 {
            margin-top: 0;
        }
        .invitation p {
            font-size: 18px;
        }
        .invitation .date {
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <h1>You're Invited!</h1>
        <p>We are excited to invite you to our special event.</p>
        <p class="date">Date: June 15, 2025</p>
        <p>Location: 123 Invitation St, Celebration City</p>
        <p>Please RSVP by June 1, 2025.</p>
    </div>
</body>
</html>
